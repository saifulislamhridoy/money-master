<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Money</title>
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="container">
    <h1 class="text-center mt-3 mb-5">Saving Money</h1>
    <main class="container row">
        <section class="col-12 col-lg-8">
            <img class="img-fluid" src="./images/money-master.png" alt="">
        </section>
        
            <section class=" container col-12 col-lg-4">
                <h4 class="text-center">Income</h4>
                <div class="text-end">
                    <label for="monthly-income">Income:
                        <input id="monthly-income" type="number">
                    </label>
                </div>
                <h4 class="text-center">Expenses</h4>
                <div class="text-end">
                    <label for="food-cost">Food:
                        <input id="food-cost" type="number">
                    </label>
                </div>
                <div class="text-end">
                    <label for="rent-cost">Rent:
                        <input id="rent-cost" type="number">
                    </label>
                </div>
                <div class="text-end">
                    <label for="clothes-cost">Clothes:
                        <input id="clothes-cost" type="number">
                    </label>
                </div>
                <div class="text-end">
                    <button id="calc-btn" class="btn btn-primary px-5 rounded-3">Calculate</button>
                </div>
                <div>
                    <h4 class="text-center">Total Expenses:<span id="total-expenses">00</span> </h4>
                    <h4 class="text-center">Balance:<span id="balance">00</span> </h4>
                </div>
                <div class="text-center">
                    <label for="save">Save:
                        <input class="save-input" id="save" type="number"> %
                        <button id="save-btn" class="btn btn-primary px-5">Save</button></label>
                </div>
                <div class="text-center">
                    <h4>Saving Amount:<span id="saving-amount">00</span> </h4>
                    <h4>Remaining Balance:<span id="remaining-balance">00</span> </h4>
                </div>
            </section>
        </section>
    </main>
    <!-- BOOTSTRAP SCRIPT CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- JAVASCRIPT LINK  -->
    <script src="./JS/app.js"></script>
</body>

</html>
